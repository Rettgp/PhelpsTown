<html ng-app="PhelpsTown">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="Sources/jstorage2.js"></script>
    <script src="Sources/xml2json.js"></script>
    <script src="bootstrap-3.3.2-dist/js/bootstrap.js"></script>
    <script src="Sources/Library.js"></script>
    <script src="Sources/GameCreator.js"></script>
    <link rel="stylesheet" type="text/css"
          href="bootstrap-3.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" type="ptext/css" href="chat.css">
    <!--<link rel="stylesheet" type="text/css" href="PhelpsTown.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
    <div ng-controller="game_controller">
        <div class="jumbotron">
            <h1>Welcome to Phelps Town!</h1>

            <p>Already know of a game in progress?</p>

            <p>

            <div class="input-group input-group-lg col-lg-6">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-user" aria-hidden="true">
                    </span>
                </span>
                <input ng-model='name' id="nameInput" type="text"
                       class="form-control" placeholder="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg col-lg-6">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-barcode"
                          aria-hidden="true">
                    </span>
                </span>
                <input ng-keydown="Connect($event)"
                       ng-model='game_code' type="text" class="form-control"
                       placeholder="Game Code"
                       aria-describedby="basic-addon1">
                <span class="input-group-btn">
                    <button ng-click="ConnectFromClick($event)"
                            type="submit"
                            class="btn btn-primary">Connect
                    </button>
                </span>
            </div>
            </p>
        </div>

        <button ng-click="CreateGame($event)" type="submit"

                class="btn btn-block btn-lg btn-success">
            <span class="glyphicon glyphicon-play"> </span>
            Create Game
        </button>
    </div>
</div>

</body>

</html>
